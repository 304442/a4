<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Modal Visibility</title>
    <style>
        /* Copy the setup modal styles to ensure they work */
        .setup-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .setup-modal-content {
            background: white;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Modal Visibility Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Static Modal</h2>
        <button onclick="showStaticModal()">Show Static Modal</button>
        <div id="static-modal" class="setup-modal-overlay" style="display: none;">
            <div class="setup-modal-content">
                <h3>Static Modal Test</h3>
                <p>This is a static modal to test CSS</p>
                <button onclick="hideStaticModal()">Close</button>
            </div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Dynamic Modal via Svelte</h2>
        <button onclick="testSvelteModal()">Test Svelte Modal</button>
        <p id="svelte-status">Status: Not tested</p>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Check Svelte App</h2>
        <div id="app"></div>
    </div>
    
    <script src="pocketbase.umd.js"></script>
    <script type="module" src="assets/index-BNwmlqud.js"></script>
    
    <script>
        function showStaticModal() {
            document.getElementById('static-modal').style.display = 'flex';
        }
        
        function hideStaticModal() {
            document.getElementById('static-modal').style.display = 'none';
        }
        
        function testSvelteModal() {
            const status = document.getElementById('svelte-status');
            
            if (!window.plannerStore) {
                status.textContent = 'Status: plannerStore not found';
                return;
            }
            
            status.textContent = 'Status: Setting showSetupModal = true';
            window.plannerStore.showSetupModal = true;
            
            setTimeout(() => {
                const modal = document.querySelector('.setup-modal-overlay');
                if (modal) {
                    status.textContent = 'Status: Modal found! Checking visibility...';
                    const computed = window.getComputedStyle(modal);
                    status.innerHTML += `<br>Display: ${computed.display}`;
                    status.innerHTML += `<br>Visibility: ${computed.visibility}`;
                    status.innerHTML += `<br>Z-index: ${computed.zIndex}`;
                    status.innerHTML += `<br>Opacity: ${computed.opacity}`;
                } else {
                    status.textContent = 'Status: Modal NOT found in DOM';
                    
                    // Check if the app div has content
                    const app = document.getElementById('app');
                    status.innerHTML += `<br>App children: ${app.children.length}`;
                    
                    // Try to find any Svelte components
                    const allElements = document.querySelectorAll('[class*="svelte"]');
                    status.innerHTML += `<br>Svelte elements: ${allElements.length}`;
                }
            }, 500);
        }
        
        // Auto-test after load
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('Auto-testing...');
                console.log('plannerStore exists:', !!window.plannerStore);
                if (window.plannerStore) {
                    console.log('isInitializing:', window.plannerStore.isInitializing);
                    console.log('showSetupModal:', window.plannerStore.showSetupModal);
                }
            }, 2000);
        });
    </script>
</body>
</html>
