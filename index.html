<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=210mm, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>A4 Planner</title>
  <script src="https://cdn.jsdelivr.net/npm/pocketxbase@0.26.0/dist/pocketbase.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.9/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body x-data="plannerApp()" x-init="init()">
  <div id="save-status" :class="'status-' + saveStatus" x-text="saveStatus === 'saving' ? 'Saving...' : (saveStatus === 'error' ? 'Error saving!' : 'Saved')"></div>
  <div id="sync-status" :class="pendingSync.length > 0 ? 'status-pending' : 'status-synced'" x-show="pendingSync.length > 0 || isOnline === false">
    <span x-text="isOnline ? (pendingSync.length > 0 ? 'Pending sync: ' + pendingSync.length : '') : 'Offline mode'"></span>
  </div>
  <div id="notification" :class="{ 'show': showNotification }" x-text="notificationMessage"></div>
  <div class="card">
    <div class="flex between center mb-1">
      <h1 class="text-sm bold editable" @dblclick="editInline($event, 'title', null, 'Weekly Planner')">Weekly Planner</h1>
      <div class="flex center text-xs">
        <template x-for="(time, i) in times">
          <div class="flex center">
            <span class="editable" @dblclick="editInline($event, 'timeLabel', i)" x-text="time.label + ':'"></span>
            <input type="text" class="mini-input" style="width:9mm" x-model="time.value" @change="saveData()">
          </div>
        </template>
        <span class="ml-1">|</span>
        <span class="clickable ml-1" x-text="city" @click="toggleCitySelector($event)"></span>
      </div>
      <div class="text-sm">
        <span class="clickable" x-text="currentWeek" @click="toggleWeekSelector($event)"></span> (<span x-text="dateRange"></span>)
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th style="width:18mm" class="editable" @dblclick="editInline($event, 'tableHeader', 0, 'TIME')">TIME</th>
          <th style="width:18mm" class="editable" @dblclick="editInline($event, 'tableHeader', 1, 'DAY')">DAY</th>
          <th class="ac editable" @dblclick="editInline($event, 'tableHeader', 2, 'ACTIVITY')">ACTIVITY</th>
          <template x-for="(day, i) in ['MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT', 'SUN']">
            <template x-if="true">
              <th class="dc editable"
                  :class="{'current-day': (i === currentDay - 1) || (i === 6 && currentDay === 0)}"
                  @dblclick="editInline($event, 'dayHeader', i, day)"
                  x-text="day"></th>
              <th class="dc editable"
                  :class="{'current-day': (i === currentDay - 1) || (i === 6 && currentDay === 0)}"
                  @dblclick="editInline($event, 'maxHeader', i, 'MAX')">MAX</th>
            </template>
          </template>
          <th class="dc editable" @dblclick="editInline($event, 'tableHeader', 3, 'SCR')">SCR</th>
          <th class="dc editable" @dblclick="editInline($event, 'tableHeader', 4, 'MAX')">MAX</th>
          <th class="dc editable" @dblclick="editInline($event, 'tableHeader', 5, 'üî•')">üî•</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="(section, sIdx) in schedule.slice().reverse()">
          <template x-if="true">
            <template x-for="(activity, aIdx) in section.activities">
              <tr :class="{'total': section.name === 'TOTAL'}">
                <td class="bold editable"
                    @dblclick="editInline($event, 'sectionName', sIdx, section.name)"
                    x-text="aIdx === 0 ? section.name : ''"></td>
                <td class="bold editable"
                    @dblclick="editInline($event, 'activityPrefix', {sIdx, aIdx}, activity.name.includes(':') ? activity.name.split(':')[0] : '')"
                    x-text="activity.name.includes(':') ? activity.name.split(':')[0] : ''"></td>
                <td class="ac editable"
                    @contextmenu.prevent="showContextMenu($event, 'activity', {sIdx, aIdx})"
                    @dblclick="editInline($event, 'activityName', {sIdx, aIdx}, activity.name.includes(':') ? activity.name.split(':')[1].trim() : activity.name)">
                  <span x-text="activity.name.includes(':') ? activity.name.split(':')[1].trim() : activity.name"></span>
                </td>

                <template x-for="(day, i) in ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun']">
                  <template x-if="true">
                    <td class="dc" :class="{'current-day': (i === currentDay - 1) || (i === 6 && currentDay === 0)}">
                      <template x-if="activity.days[day]">
                        <input type="number" class="mini-input"
                              x-model.number="activity.days[day].value"
                              :min="0" :max="activity.days[day].max < 10 ? 9 : 99"
                              @change="validateNumberInput($event); calculateScores(); saveData()"
                              :readonly="section.name === 'TOTAL'">
                      </template>
                    </td>
                    <td class="dc editable"
                        :class="{'current-day': (i === currentDay - 1) || (i === 6 && currentDay === 0)}"
                        @dblclick="editInline($event, 'maxValue', {sIdx, aIdx, day}, activity.days[day]?.max || '')"
                        x-text="activity.days[day]?.max || ''"></td>
                  </template>
                </template>

                <td class="dc" :class="{
                  'score-low': activity.maxScore > 0 && (activity.score / activity.maxScore) < 0.33,
                  'score-medium': activity.maxScore > 0 && (activity.score / activity.maxScore) >= 0.33 && (activity.score / activity.maxScore) < 0.66,
                  'score-high': activity.maxScore > 0 && (activity.score / activity.maxScore) >= 0.66
                }">
                  <input type="number" class="mini-input" x-model.number="activity.score" readonly>
                </td>
                <td class="dc editable"
                    @dblclick="editInline($event, 'maxScore', {sIdx, aIdx}, activity.maxScore)"
                    x-text="activity.maxScore"></td>

                <td class="dc streak-cell" :class="{'has-streak': activity.streaks?.current > 2}">
                  <span x-text="activity.streaks?.current > 0 ? activity.streaks.current : ''"></span>
                </td>
              </tr>
            </template>

            <tr x-if="section.name === 'TOTAL' && section.activities.length > 0">
              <td colspan="19" class="progress-container">
                <div class="progress-bar"
                     :style="`width: ${Math.min(100, (section.activities[0].score / section.activities[0].maxScore) * 100)}%;`"
                     :class="{
                       'progress-low': (section.activities[0].score / section.activities[0].maxScore) < 0.33,
                       'progress-medium': (section.activities[0].score / section.activities[0].maxScore) >= 0.33 && (section.activities[0].score / section.activities[0].maxScore) < 0.66,
                       'progress-high': (section.activities[0].score / section.activities[0].maxScore) >= 0.66
                     }">
                </div>
              </td>
            </tr>
          </template>
        </template>
      </tbody>
    </table>

    <div class="section">
      <h3 class="section-title editable" @dblclick="editInline($event, 'sectionTitle', 'tasks', 'TASKS & NOTES')">
        TASKS & NOTES
      </h3>
      <table>
        <thead>
          <tr>
            <th style="width:5mm" class="editable" @dblclick="editInline($event, 'taskHeader', 0, '‚Ññ')">‚Ññ</th>
            <th style="width:5mm" class="editable" @dblclick="editInline($event, 'taskHeader', 1, 'üî•')">üî•</th>
            <th style="width:5mm" class="editable" @dblclick="editInline($event, 'taskHeader', 2, 'üè∑Ô∏è')">üè∑Ô∏è</th>
            <th style="text-align:left" class="editable" @dblclick="editInline($event, 'taskHeader', 3, '‚úèÔ∏è Task/Event/Note')">‚úèÔ∏è Task/Event/Note</th>
            <th style="width:10mm" class="editable" @dblclick="editInline($event, 'taskHeader', 4, 'üìÖ')">üìÖ</th>
            <th style="width:5mm" class="editable" @dblclick="editInline($event, 'taskHeader', 5, '‚úì')">‚úì</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="(task, i) in tasks">
            <tr :class="{'task-completed': task.completed === '‚úì'}" @contextmenu.prevent="showContextMenu($event, 'task', i)">
              <td><input type="text" class="mini-input" x-model="task.num" :placeholder="i + 1" @change="validateTextInput($event)"></td>
              <td><input type="text" class="mini-input" x-model="task.priority" placeholder="A" @change="validateTextInput($event)"></td>
              <td><input type="text" class="mini-input" x-model="task.tag" placeholder="W" @change="validateTextInput($event)"></td>
              <td><input type="text" class="mini-input" style="text-align:left" x-model="task.description" placeholder="Task description" @change="validateTextInput($event)"></td>
              <td><input type="text" class="mini-input" x-model="task.date" :placeholder="formatShortDate(i)" @change="validateTextInput($event)"></td>
              <td><input type="text" class="mini-input"
                         x-model="task.completed"
                         @click.prevent="toggleTaskCompletion(task)"
                         :class="{'completed-task': task.completed === '‚úì'}"
                         placeholder="‚òê"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <div class="section">
      <h3 class="section-title editable" @dblclick="editInline($event, 'sectionTitle', 'workout', 'WORKOUT PLAN')">
        WORKOUT PLAN
      </h3>
      <div class="grid">
        <template x-for="(day, dayIdx) in workoutPlan">
          <div class="p-1" style="background-color:#f9fafb">
            <p class="bold text-center mb-1 editable"
               style="font-size:7pt;"
               @dblclick="editInline($event, 'workoutDay', dayIdx, day.name)"
               @contextmenu.prevent="showContextMenu($event, 'workoutDay', dayIdx)"
               x-text="day.name"></p>

            <template x-for="(ex, exIdx) in day.exercises">
              <div class="exercise" @contextmenu.prevent="showContextMenu($event, 'exercise', {dayIdx, exIdx})">
                <div class="exercise-name editable"
                     style="font-size:7pt;"
                     :title="ex.prefix + ex.name"
                     @dblclick="editInline($event, 'exerciseName', {dayIdx, exIdx}, ex.name)">
                  <span class="editable"
                        @dblclick.stop="editInline($event, 'exercisePrefix', {dayIdx, exIdx}, ex.prefix)"
                        x-text="ex.prefix"></span>
                  <span x-text="ex.name"></span>:
                </div>

                <div class="exercise-inputs">
                  <input type="number" class="mini-input" style="font-size:7pt;" x-model.number="ex.weight"
                        @change="validateNumberInput($event)" :placeholder="ex.defaultWeight">
                  <span style="margin:0 0.5mm; font-size:7pt;">kg,</span>
                  <input type="number" class="mini-input sets" style="font-size:7pt;" x-model.number="ex.sets"
                        @change="validateNumberInput($event)" :placeholder="ex.defaultSets">
                  <span style="margin:0 0.5mm; font-size:7pt;">√ó</span>
                  <input type="number" class="mini-input reps" style="font-size:7pt;" x-model.number="ex.reps"
                        @change="validateNumberInput($event)" :placeholder="ex.defaultReps">
                </div>
              </div>
            </template>
          </div>
        </template>
      </div>
    </div>

    <div class="section">
      <h3 class="section-title editable" @dblclick="editInline($event, 'sectionTitle', 'meals', 'MEAL PREP')">
        MEAL PREP
      </h3>
      <ul class="list text-xs">
        <template x-for="(meal, i) in meals">
          <li class="list-item" @contextmenu.prevent="showContextMenu($event, 'meal', i)">
            <span class="bold editable"
                  @dblclick="editInline($event, 'mealName', i, meal.name)"
                  x-text="meal.name + ':'"></span>
            <span class="editable"
                  @dblclick="editInline($event, 'mealIngredients', i, meal.ingredients)"
                  x-text="meal.ingredients"></span>
          </li>
        </template>
      </ul>
    </div>

    <div class="section">
      <h3 class="section-title editable" @dblclick="editInline($event, 'sectionTitle', 'grocery', 'GROCERY LIST')">
        GROCERY LIST
        <input type="text" class="mini-input" style="width:8mm" x-model="groceryBudget" placeholder="¬£120" @change="validateTextInput($event)">
      </h3>
      <ul class="list text-xs">
        <template x-for="(cat, i) in groceryList">
          <li class="list-item" @contextmenu.prevent="showContextMenu($event, 'groceryCategory', i)">
            <span class="bold editable"
                  @dblclick="editInline($event, 'groceryCategoryName', i, cat.name)"
                  x-text="cat.name + ':'"></span>
            <span class="editable"
                  @dblclick="editInline($event, 'groceryCategoryItems', i, cat.items)"
                  x-text="cat.items"></span>
          </li>
        </template>
      </ul>
    </div>

    <div class="section">
      <h3 class="section-title editable" @dblclick="editInline($event, 'sectionTitle', 'measurements', 'BODY MEASUREMENTS')">
        BODY MEASUREMENTS
      </h3>
      <div class="form-row text-xs">
        <template x-for="(m, i) in bodyMeasurements">
          <div class="form-field" @contextmenu.prevent="showContextMenu($event, 'measurement', i)">
            <span class="form-label editable"
                  @dblclick="editInline($event, 'measurementName', i, m.name)"
                  x-text="m.name + ':'"></span>
            <input type="text" class="mini-input" style="width:8mm" x-model="m.value" :placeholder="m.placeholder" @change="validateTextInput($event)">
          </div>
        </template>
      </div>
    </div>

    <div class="section">
      <h3 class="section-title editable" @dblclick="editInline($event, 'sectionTitle', 'financials', 'MONTH/1ST: FINANCIAL')">
        MONTH/1ST: FINANCIAL
      </h3>
      <div class="form-row text-xs">
        <template x-for="(item, i) in financials">
          <div class="form-field" @contextmenu.prevent="showContextMenu($event, 'financial', i)">
            <span class="form-label editable"
                  @dblclick="editInline($event, 'financialName', i, item.name)"
                  x-text="item.name + ':'"></span>
            ¬£<input type="text" class="mini-input" style="width:8mm" x-model="item.value" :placeholder="item.placeholder" @change="validateTextInput($event)">
            <span class="editable"
                  @dblclick="editInline($event, 'financialAccount', i, item.account)"
                  x-text="item.account"></span>
          </div>
        </template>
      </div>
    </div>
  </div>

  <div class="dropdown" :class="{'show': showCitySelector}" :style="`top: ${dropdownPosition.top}px; left: ${dropdownPosition.left}px;`">
    <div class="dropdown-content">
      <template x-for="city in cityOptions">
        <div class="dropdown-item" @click="selectCity(city)" x-text="city.name"></div>
      </template>
    </div>
  </div>

  <div class="dropdown" :class="{'show': showWeekSelector}" :style="`top: ${dropdownPosition.top}px; left: ${dropdownPosition.left}px;`">
    <div class="dropdown-content">
      <template x-if="savedWeeks.length > 0">
        <template x-for="week in savedWeeks">
          <div class="flex between center dropdown-item" :class="{'current': week.isCurrent}">
            <span @click="confirmLoadWeek(week.iso_week)" x-text="`${week.iso_week} (${week.dateRange})`"></span>
            <span @click="confirmDeleteWeek(week.iso_week)" style="color:#e53e3e;margin-left:2mm">√ó</span>
          </div>
        </template>
      </template>
      <template x-if="savedWeeks.length === 0">
        <div style="padding: 3px 6px; color: #666; font-style: italic;">No saved schedules found</div>
      </template>
    </div>
  </div>

  <div class="context-menu" :style="`top: ${contextMenu.top}px; left: ${contextMenu.left}px; display: ${contextMenu.show ? 'block' : 'none'}`">
    <div class="context-menu-item" @click="editContextItem()">Edit</div>
    <div class="context-menu-item" @click="deleteContextItem()">Delete</div>
    <div class="context-menu-item" @click="addContextItem()">Add New</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
