<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=210mm, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title x-text="plannerTitle || 'A4 Planner'"></title>
  <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.3/dist/pocketbase.umd.js"></script>
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.9/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body x-data="plannerApp()" x-init="init()">
  <div id="save-status" :class="'status-' + saveStatus" x-text="saveStatus === 'saving' ? 'Saving...' : (saveStatus === 'error' ? 'Error saving!' : (saveStatus === 'saved' && !hasUnsavedChanges ? 'Saved' : 'Unsaved'))"></div>
  <div id="sync-status" :class="pendingSync.length > 0 ? 'status-pending' : 'status-synced'" x-show="pendingSync.length > 0 || isOnline === false">
    <span x-text="isOnline ? (pendingSync.length > 0 ? 'Pending sync: ' + pendingSync.length : '') : 'Offline mode'"></span>
  </div>
  <div id="notification" :class="{ 'show': showNotification }" x-text="notificationMessage"></div>

  <div class="card">
    <div class="flex between center mb-1">
      <h1 class="text-sm bold editable" tabindex="0" @dblclick="editInline($event, 'plannerTitle', null, plannerTitle)" x-text="plannerTitle"></h1>
      <div class="flex center text-xs">
        <template x-for="(time, i) in times" :key="i">
          <div class="flex center">
            <span class="editable" tabindex="0" @dblclick="editInline($event, 'timeLabel', i, time.label)" x-text="time.label + ':'"></span>
            <input type="text" class="mini-input time-value-input" x-model="time.value" @change="hasUnsavedChanges = true; saveData()">
          </div>
        </template>
        <span class="ml-1">|</span>
        <span class="clickable ml-1" x-text="city" @click="toggleCitySelector($event)"></span>
      </div>
      <div class="text-sm">
        <span class="clickable" x-text="currentWeek" @click="toggleWeekSelector($event)"></span> (<span x-text="dateRange"></span>)
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th style="width:18mm" class="editable" tabindex="0" @dblclick="editInline($event, 'mainTableHeader', 0, uiConfig.mainTableHeaders[0])" x-text="uiConfig.mainTableHeaders[0]"></th>
          <th style="width:18mm" class="editable" tabindex="0" @dblclick="editInline($event, 'mainTableHeader', 1, uiConfig.mainTableHeaders[1])" x-text="uiConfig.mainTableHeaders[1]"></th>
          <th class="ac editable" tabindex="0" @dblclick="editInline($event, 'mainTableHeader', 2, uiConfig.mainTableHeaders[2])" x-text="uiConfig.mainTableHeaders[2]"></th>
          <template x-for="(dayKey, i) in uiConfig.dayHeaders" :key="dayKey">
            <th class="dc editable" tabindex="0" :class="{'current-day': (currentDay === 0 ? 6 : currentDay - 1) === i}" @dblclick="editInline($event, 'dayHeader', i, uiConfig.dayHeaders[i])" x-text="uiConfig.dayHeaders[i]"></th>
            <th class="dc editable" tabindex="0" :class="{'current-day': (currentDay === 0 ? 6 : currentDay - 1) === i}" @dblclick="editInline($event, 'maxHeader', i, uiConfig.maxHeaders[i])" x-text="uiConfig.maxHeaders[i]"></th>
          </template>
          <th class="dc editable" tabindex="0" @dblclick="editInline($event, 'mainTableHeader', 17, uiConfig.mainTableHeaders[17])" x-text="uiConfig.mainTableHeaders[17]"></th>
          <th class="dc editable" tabindex="0" @dblclick="editInline($event, 'mainTableHeader', 18, uiConfig.mainTableHeaders[18])" x-text="uiConfig.mainTableHeaders[18]"></th>
          <th class="dc editable" tabindex="0" @dblclick="editInline($event, 'mainTableHeader', 19, uiConfig.mainTableHeaders[19])" x-text="uiConfig.mainTableHeaders[19]"></th>
        </tr>
      </thead>
      <tbody>
        <template x-for="(section, sIdx) in schedule.slice().reverse()" :key="section.name + sIdx">
          <template x-for="(activity, aIdx) in section.activities" :key="activity.name + aIdx">
            <tr :class="{'total': section.name === 'TOTAL'}">
              <td class="bold editable" tabindex="0" @dblclick="editInline($event, 'sectionName', sIdx, section.name)" x-text="aIdx === 0 ? section.name : ''" :data-original-value="section.name"></td>
              <td class="bold editable" tabindex="0" @dblclick="editInline($event, 'activityPrefix', {sIdx, aIdx}, activity.name.includes(':') ? activity.name.split(':')[0].trim() : '')" x-text="activity.name.includes(':') ? activity.name.split(':')[0].trim() : ''" :data-original-value="activity.name.includes(':') ? activity.name.split(':')[0].trim() : ''"></td>
              <td class="ac editable" tabindex="0" @dblclick="editInline($event, 'activityName', {sIdx, aIdx}, activity.name.includes(':') ? activity.name.split(':')[1].trim() : activity.name)" :data-original-value="activity.name.includes(':') ? activity.name.split(':')[1].trim() : activity.name">
                <span x-text="activity.name.includes(':') ? activity.name.split(':')[1].trim() : activity.name"></span>
              </td>
              <template x-for="(day, dayIndex) in ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun']" :key="dayIndex">
                <td class="dc" :class="{'current-day': (currentDay === 0 ? 6 : currentDay - 1) === dayIndex}">
                  <template x-if="activity.days[day]">
                    <input type="number" class="mini-input" x-model.number="activity.days[day].value" :min="0" :max="activity.days[day].max < 10 ? 9 : (activity.days[day].max > 99 ? 99 : activity.days[day].max || 99)" @change="validateNumberInput($event)" :readonly="section.name === 'TOTAL'">
                  </template>
                </td>
                <td class="dc editable" tabindex="0" :class="{'current-day': (currentDay === 0 ? 6 : currentDay - 1) === dayIndex}" @dblclick="editInline($event, 'maxValue', {sIdx, aIdx, day}, activity.days[day]?.max || '')" x-text="activity.days[day]?.max || ''" :data-original-value="activity.days[day]?.max || ''"></td>
              </template>
              <td class="dc" :class="{ 'score-low': activity.maxScore > 0 && (activity.score / activity.maxScore) < 0.33, 'score-medium': activity.maxScore > 0 && (activity.score / activity.maxScore) >= 0.33 && (activity.score / activity.maxScore) < 0.66, 'score-high': activity.maxScore > 0 && (activity.score / activity.maxScore) >= 0.66 }">
                <input type="number" class="mini-input" x-model.number="activity.score" readonly>
              </td>
              <td class="dc editable" tabindex="0" @dblclick="editInline($event, 'maxScore', {sIdx, aIdx}, activity.maxScore)" x-text="activity.maxScore" :data-original-value="activity.maxScore"></td>
              <td class="dc streak-cell" :class="{'has-streak': activity.streaks?.current > 2}">
                <span x-text="activity.streaks?.current > 0 ? activity.streaks.current : ''"></span>
              </td>
            </tr>
          </template>
          <tr x-if="section.name === 'TOTAL' && section.activities.length > 0 && section.activities[0].maxScore > 0">
            <td colspan="20" class="progress-container">
              <div class="progress-bar" :style="`width: ${Math.min(100, (section.activities[0].score / (section.activities[0].maxScore || 1)) * 100)}%;`" :class="{ 'progress-low': (section.activities[0].score / (section.activities[0].maxScore || 1)) < 0.33, 'progress-medium': (section.activities[0].score / (section.activities[0].maxScore || 1)) >= 0.33 && (section.activities[0].score / (section.activities[0].maxScore || 1)) < 0.66, 'progress-high': (section.activities[0].score / (section.activities[0].maxScore || 1)) >= 0.66 }"></div>
            </td>
          </tr>
        </template>
      </tbody>
    </table>

    <div class="section">
      <h3 class="section-title editable" tabindex="0" @dblclick="editInline($event, 'sectionTitle', 'tasks', uiConfig.sectionTitles.tasks)" x-text="uiConfig.sectionTitles.tasks"></h3>
      <table>
        <thead>
          <tr>
            <template x-for="(header, hIdx) in uiConfig.taskHeaders" :key="hIdx">
              <th :style="[0,1,2,5].includes(hIdx) ? 'width:5mm' : (hIdx === 4 ? 'width:10mm' : (hIdx === 3 ? 'text-align:left;' : ''))" class="editable" tabindex="0" @dblclick="editInline($event, 'taskHeader', hIdx, header)" x-text="header"></th>
            </template>
          </tr>
        </thead>
        <tbody>
          <template x-for="(task, i) in tasks" :key="i">
            <tr :class="{'task-completed': task.completed === '✓'}">
              <td><input type="text" class="mini-input" x-model="task.num" :placeholder="i + 1" @change="validateTextInput($event)"></td>
              <td><input type="text" class="mini-input" x-model="task.priority" placeholder="A" @change="validateTextInput($event)"></td>
              <td><input type="text" class="mini-input" x-model="task.tag" placeholder="W" @change="validateTextInput($event)"></td>
              <td><input type="text" class="mini-input task-description-input" x-model="task.description" placeholder="Task description" @change="validateTextInput($event)"></td>
              <td><input type="text" class="mini-input" x-model="task.date" :placeholder="formatShortDate(i)" @change="validateTextInput($event)"></td>
              <td><input type="text" class="mini-input" x-model="task.completed" @click.prevent="toggleTaskCompletion(task)" :class="{'completed-task': task.completed === '✓'}" placeholder="☐"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <div class="section">
      <h3 class="section-title editable" tabindex="0" @dblclick="editInline($event, 'sectionTitle', 'workout', uiConfig.sectionTitles.workout)" x-text="uiConfig.sectionTitles.workout"></h3>
      <div class="grid">
        <template x-for="(day, dayIdx) in workoutPlan" :key="dayIdx">
          <div class="p-1 workout-day-card">
            <p class="bold text-center mb-1 editable workout-day-name" tabindex="0" @dblclick="editInline($event, 'workoutDayName', dayIdx, day.name)" x-text="day.name" :data-original-value="day.name"></p>
            <template x-for="(ex, exIdx) in day.exercises" :key="exIdx">
              <div class="exercise">
                <div class="exercise-name editable" tabindex="0" :title="ex.prefix + ex.name" @dblclick="editInline($event, 'exerciseName', {dayIdx, exIdx}, ex.name)" :data-original-value="ex.name">
                  <span class="editable" tabindex="0" @dblclick.stop="editInline($event, 'exercisePrefix', {dayIdx, exIdx}, ex.prefix)" x-text="ex.prefix" :data-original-value="ex.prefix"></span>
                  <span x-text="ex.name"></span>:
                </div>
                <div class="exercise-inputs">
                  <input type="number" class="mini-input" x-model.number="ex.weight" @change="validateNumberInput($event)" :placeholder="ex.defaultWeight">
                  <span class="exercise-unit">kg,</span>
                  <input type="number" class="mini-input sets" x-model.number="ex.sets" @change="validateNumberInput($event)" :placeholder="ex.defaultSets">
                  <span class="exercise-unit">×</span>
                  <input type="number" class="mini-input reps" x-model.number="ex.reps" @change="validateNumberInput($event)" :placeholder="ex.defaultReps">
                </div>
              </div>
            </template>
          </div>
        </template>
      </div>
    </div>

    <div class="section">
      <h3 class="section-title editable" tabindex="0" @dblclick="editInline($event, 'sectionTitle', 'meals', uiConfig.sectionTitles.meals)" x-text="uiConfig.sectionTitles.meals"></h3>
      <ul class="list text-xs">
        <template x-for="(meal, i) in meals" :key="i">
          <li class="list-item">
            <span class="bold editable" tabindex="0" @dblclick="editInline($event, 'mealName', i, meal.name)" x-text="meal.name + ':'" :data-original-value="meal.name"></span>
            <span class="editable" tabindex="0" @dblclick="editInline($event, 'mealIngredients', i, meal.ingredients)" x-text="meal.ingredients" :data-original-value="meal.ingredients"></span>
          </li>
        </template>
      </ul>
    </div>

    <div class="section">
      <h3 class="section-title editable" tabindex="0" @dblclick="editInline($event, 'sectionTitle', 'grocery', uiConfig.sectionTitles.grocery)">
        <span x-text="uiConfig.sectionTitles.grocery"></span>
        <input type="text" class="mini-input grocery-budget-input" x-model="groceryBudget" placeholder="£120" @change="validateTextInput($event)">
      </h3>
      <ul class="list text-xs">
        <template x-for="(cat, i) in groceryList" :key="i">
          <li class="list-item">
            <span class="bold editable" tabindex="0" @dblclick="editInline($event, 'groceryCategoryName', i, cat.name)" x-text="cat.name + ':'" :data-original-value="cat.name"></span>
            <span class="editable" tabindex="0" @dblclick="editInline($event, 'groceryCategoryItems', i, cat.items)" x-text="cat.items" :data-original-value="cat.items"></span>
          </li>
        </template>
      </ul>
    </div>

    <div class="section">
      <h3 class="section-title editable" tabindex="0" @dblclick="editInline($event, 'sectionTitle', 'measurements', uiConfig.sectionTitles.measurements)" x-text="uiConfig.sectionTitles.measurements"></h3>
      <div class="form-row text-xs">
        <template x-for="(m, i) in bodyMeasurements" :key="i">
          <div class="form-field">
            <span class="form-label editable" tabindex="0" @dblclick="editInline($event, 'measurementName', i, m.name)" x-text="m.name + ':'" :data-original-value="m.name"></span>
            <input type="text" class="mini-input measurement-value-input" x-model="m.value" :placeholder="m.placeholder" @change="validateTextInput($event)">
          </div>
        </template>
      </div>
    </div>

    <div class="section">
      <h3 class="section-title editable" tabindex="0" @dblclick="editInline($event, 'sectionTitle', 'financials', uiConfig.sectionTitles.financials)" x-text="uiConfig.sectionTitles.financials"></h3>
      <div class="form-row text-xs">
        <template x-for="(item, i) in financials" :key="i">
          <div class="form-field">
            <span class="form-label editable" tabindex="0" @dblclick="editInline($event, 'financialName', i, item.name)" x-text="item.name + ':'" :data-original-value="item.name"></span>
            £<input type="text" class="mini-input financial-value-input" x-model="item.value" :placeholder="item.placeholder" @change="validateTextInput($event)">
            <span class="editable" tabindex="0" @dblclick="editInline($event, 'financialAccount', i, item.account)" x-text="item.account" :data-original-value="item.account"></span>
          </div>
        </template>
      </div>
    </div>
  </div>

  <div class="dropdown" :class="{'show': showCitySelector}" :style="`top: ${dropdownPosition.top}px; left: ${dropdownPosition.left}px;`">
    <div class="dropdown-content">
      <template x-for="cityItem in cityOptions" :key="cityItem.name">
        <div class="dropdown-item" @click="selectCity(cityItem)" x-text="cityItem.name"></div>
      </template>
    </div>
  </div>

  <div class="dropdown" :class="{'show': showWeekSelector}" :style="`top: ${dropdownPosition.top}px; left: ${dropdownPosition.left}px;`">
    <div class="dropdown-content">
      <template x-if="savedWeeks.length > 0">
        <template x-for="week in savedWeeks" :key="week.iso_week">
          <div class="flex between center dropdown-item" :class="{'current': week.isCurrent}">
            <span @click="confirmLoadWeek(week.iso_week)" x-text="`${week.iso_week} (${week.dateRange || ''})`"></span>
            <span @click.stop="confirmDeleteWeek(week.iso_week)" class="delete-week-btn" style="cursor:pointer; padding: 0 5px; color: red;">×</span>
          </div>
        </template>
      </template>
      <template x-if="savedWeeks.length === 0">
        <div class="dropdown-item-empty">No saved schedules found</div>
      </template>
    </div>
  </div>
</body>
</html>
