<!DOCTYPE html>
<html>
<head>
    <title>Dev Site Tester</title>
</head>
<body>
    <h2>Testing dev.a4.48d1.cc</h2>
    <button onclick="testSite()">Test Site</button>
    <div id="results"></div>
    
    <script>
    async function testSite() {
        const results = document.getElementById('results');
        results.innerHTML = '<p>Testing...</p>';
        
        try {
            // Test 1: Check if page loads
            const response = await fetch('https://dev.a4.48d1.cc');
            results.innerHTML += `<p>1. Page loads: ${response.ok ? '✅' : '❌'} (Status: ${response.status})</p>`;
            
            // Test 2: Check JavaScript file
            const jsResponse = await fetch('https://dev.a4.48d1.cc/assets/index-DtR12k3A.js');
            results.innerHTML += `<p>2. JS loads: ${jsResponse.ok ? '✅' : '❌'} (Status: ${jsResponse.status})</p>`;
            
            // Test 3: Check CSS file
            const cssResponse = await fetch('https://dev.a4.48d1.cc/assets/index-Dshh4eMu.css');
            results.innerHTML += `<p>3. CSS loads: ${cssResponse.ok ? '✅' : '❌'} (Status: ${cssResponse.status})</p>`;
            
            // Test 4: Check PocketBase
            const pbResponse = await fetch('https://dev.a4.48d1.cc/pocketbase.umd.js');
            results.innerHTML += `<p>4. PocketBase SDK loads: ${pbResponse.ok ? '✅' : '❌'} (Status: ${pbResponse.status})</p>`;
            
            // Test 5: Check PocketBase API
            const apiResponse = await fetch('https://dev.a4.48d1.cc/api/health');
            const apiData = await apiResponse.json();
            results.innerHTML += `<p>5. PocketBase API: ${apiResponse.ok ? '✅' : '❌'} (${apiData.message || 'No message'})</p>`;
            
            // Test 6: Load in iframe to check for console errors
            results.innerHTML += '<p>6. Loading site in iframe...</p>';
            results.innerHTML += '<iframe src="https://dev.a4.48d1.cc" width="100%" height="400" style="border: 1px solid #ccc;"></iframe>';
            
        } catch (error) {
            results.innerHTML += `<p>Error: ${error.message}</p>`;
        }
    }
    </script>
</body>
</html>
