<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Notification Creation</title>
    <style>
        .setup-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff3cd;
            color: #856404;
            padding: 8px 15px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-size: 11px;
            z-index: 9999;
            text-align: center;
            border: 1px solid #ffeaa7;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .setup-notification button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
            font-family: monospace;
        }
        
        .setup-notification button:hover {
            background-color: #0056b3;
        }
        
        .log {
            margin-top: 100px;
            padding: 20px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="log" id="log"></div>
    
    <script>
        function log(msg) {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toISOString()}] ${msg}`;
            logEl.appendChild(entry);
            console.log(msg);
        }
        
        function createNotification() {
            log('Creating notification...');
            
            const notification = document.createElement('div');
            notification.className = 'setup-notification';
            notification.innerHTML = `
                <span>Database not initialized</span>
                <button class="setup-notification-button">Setup</button>
            `;
            
            log('Notification element created');
            log('innerHTML: ' + notification.innerHTML);
            
            document.body.appendChild(notification);
            log('Notification appended to body');
            
            // Check if button exists
            const button = notification.querySelector('.setup-notification-button');
            if (button) {
                log('Button found: ' + button.outerHTML);
                button.addEventListener('click', () => {
                    log('Setup button clicked!');
                    alert('Setup button clicked!');
                });
            } else {
                log('ERROR: Button not found!');
            }
            
            // Double check what's in the DOM
            setTimeout(() => {
                const domNotif = document.querySelector('.setup-notification');
                if (domNotif) {
                    log('DOM notification HTML: ' + domNotif.innerHTML);
                    const domButton = domNotif.querySelector('button');
                    if (domButton) {
                        log('DOM button found: ' + domButton.outerHTML);
                    } else {
                        log('ERROR: DOM button not found');
                    }
                }
            }, 100);
        }
        
        // Test on load
        window.addEventListener('load', () => {
            log('Page loaded');
            setTimeout(createNotification, 1000);
        });
    </script>
</body>
</html>
