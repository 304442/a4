        input[type="text"], input[type="password"], textarea {
            width: 100%; padding: 10px; box-sizing: border-box;
            border: 1px solid #ced4da; border-radius: 4px; font-size: 0.95em;
            background-color: #fff;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
            border-color: #007bff; box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); outline: none;
        }
        textarea { min-height: 120px; resize: vertical; }
        button {
            display: block; width: 100%; padding: 10px 15px; margin-top: 20px;
            cursor: pointer; background-color: #007bff; color: white;
            border: none; border-radius: 4px; font-size: 1em; font-weight: 500;
            transition: background-color 0.15s ease-in-out;
        }

        #logContainer { margin-top: 25px; }

        pre#logOutput {

        </div>

        <div class="form-group">

        </div>
        <div class="form-group">

        </div>
        <div class="form-group">

        </div>

        </div>

        <button id="setupButton">Run Full Setup</button>

        <div id="logContainer">
            <h2>Log</h2>
            <pre id="logOutput"></pre>
        </div>

setupButton.addEventListener('click', async () => {
    logOutput.innerHTML = '';
    const pbUrl = pbUrlInput.value.trim();
    const adminEmail = adminEmailInput.value.trim();
    const adminPassword = adminPasswordInput.value;
    let collectionsSchema, seedDataConfig;

    if (!pbUrl || !adminEmail || !adminPassword) { logMessage('PocketBase URL, Admin Email, and Admin Password are required.', 'error'); return; }

    try {
        collectionsSchema = JSON.parse(schemaInput.value);
        if (!Array.isArray(collectionsSchema)) throw new Error('Collections Schema JSON must be an array.');
    } catch (e) { logMessage('Error parsing Collections Schema JSON: ' + e.message, 'error'); return; }

    try {
        seedDataConfig = JSON.parse(seedDataInput.value);
        if (!Array.isArray(seedDataConfig)) throw new Error('Seed Data JSON must be an array of seed configurations.');
    } catch (e) { logMessage('Error parsing Seed Data JSON: ' + e.message, 'error'); return; }

    const pb = new PocketBase(pbUrl);
    try {
        logMessage(`Authenticating admin ${adminEmail}...`);
        await pb.admins.authWithPassword(adminEmail, adminPassword);
        logMessage('Admin authentication successful.', 'success');

        logMessage('\n--- Processing Collections ---', 'info');
        for (const colDef of collectionsSchema) {
            if (!colDef.name) {
                logMessage('Skipping collection definition without a name.', 'warning');
                continue;
            }
            logMessage(`Processing collection: ${colDef.name}`);
            const payload = {
                name: colDef.name, type: colDef.type || 'base', system: colDef.system || false,
                listRule: colDef.listRule !== undefined ? colDef.listRule : null,
                viewRule: colDef.viewRule !== undefined ? colDef.viewRule : null,
                createRule: colDef.createRule !== undefined ? colDef.createRule : "",
                updateRule: colDef.updateRule !== undefined ? colDef.updateRule : "",
                deleteRule: colDef.deleteRule !== undefined ? colDef.deleteRule : "",
                options: colDef.options || {}, fields: [], indexes: []
            };

            if (colDef.fields && Array.isArray(colDef.fields)) {
                payload.fields = colDef.fields.map(f => ({
                    name: f.name, type: f.type,
                    required: f.required || false,
                    system: f.system || false, // Important for system fields if any
                    options: f.options || {}
                }));
                colDef.fields.forEach(f => {
                    if (f.unique) {
                        payload.indexes.push(`CREATE UNIQUE INDEX idx_uniq_${colDef.name.replace(/\W/g, '_')}_${f.name.replace(/\W/g, '_')} ON {{${colDef.name}}} (${f.name})`);
                    }
                });
                if (payload.indexes.length === 0) delete payload.indexes;
            }

            if (colDef.type === 'view') {
                if (!colDef.viewQuery) { logMessage(`Error: viewQuery missing for view collection ${colDef.name}. Skipping.`, 'error'); continue; }
                payload.viewQuery = colDef.viewQuery; delete payload.fields; delete payload.indexes;
            }

            // Auth collection specific options
            if (colDef.type === 'auth') {
                if (colDef.manageRule !== undefined) payload.manageRule = colDef.manageRule;
                if (colDef.authRule !== undefined) payload.authRule = colDef.authRule;
                // Add other auth options as needed based on pb_schema structure:
                // oauth2, passwordAuth, mfa, otp, authToken, passwordResetToken, etc.
                // Example:
                if (colDef.authOptions) { // Assuming you group them under authOptions in your schema
                    payload.oauth2 = colDef.authOptions.oauth2;
                    payload.passwordAuth = colDef.authOptions.passwordAuth;
                    // ... and so on
                }
            }


            try {
                let existingCollection = null;
                try { existingCollection = await pb.collections.getOne(colDef.name); } catch (e) { /* Not found, will create */ }

                if (existingCollection) {
                    logMessage(`Collection "${colDef.name}" exists. Attempting to update.`, 'warning');
                    const updatePayload = { ...payload };
                    delete updatePayload.name; delete updatePayload.type;
                    // Index updates are complex and often require manual drop/recreate or specific migration.
                    // This basic update won't alter existing indexes robustly.
                    delete updatePayload.indexes;
                    // Filter out system fields from the payload's fields array, as they cannot be part of an update request.
                    if (updatePayload.fields) {
                        updatePayload.fields = updatePayload.fields.filter(f => !f.system);
                    }
                    const updated = await pb.collections.update(existingCollection.id, updatePayload);
                    logMessage(`Collection "${updated.name}" updated successfully.`, 'success');
                } else {
                    const created = await pb.collections.create(payload);
                    logMessage(`Collection "${created.name}" (ID: ${created.id}) created successfully.`, 'success');
                }
            } catch (e) {
                logMessage(`Error processing collection "${colDef.name}": ${e.message || e.toString()}`, 'error');
                if (e.data && e.data.data) logMessage(JSON.stringify(e.data.data, null, 2), 'error');
            }
        }
        logMessage('--- Collection processing finished ---', 'info');

        logMessage('\n--- Processing Seed Data ---', 'info');
        for (const seedConfig of seedDataConfig) {
            if (!seedConfig.collection || !seedConfig.data || !Array.isArray(seedConfig.data) || !seedConfig.identifierField) {
                logMessage('Skipping invalid seed configuration (missing collection, data array, or identifierField).', 'warning');
                continue;
            }
            logMessage(`Seeding collection: ${seedConfig.collection}`);
            for (const recordData of seedConfig.data) {
                const identifierValue = recordData[seedConfig.identifierField];
                if (identifierValue === undefined) {
                    logMessage(`Skipping record for ${seedConfig.collection}: identifierField "${seedConfig.identifierField}" not found in record.`, 'warning');
                    continue;
                }
                logMessage(`Processing record with ${seedConfig.identifierField} = "${identifierValue}"`);
                try {
                    // Check if record already exists based on the identifier field
                    await pb.collection(seedConfig.collection).getFirstListItem(`${pb.filter. फील्ड(seedConfig.identifierField)} = {:identifierValue}`, { identifierValue });
                    logMessage(`Record with ${seedConfig.identifierField} = "${identifierValue}" already exists in ${seedConfig.collection}. Skipping.`, 'warning');
                } catch (e) {
                    if (e.status === 404) { // Record not found, proceed to create
                        try {
                            await pb.collection(seedConfig.collection).create(recordData);
                            logMessage(`Record with ${seedConfig.identifierField} = "${identifierValue}" created in ${seedConfig.collection}.`, 'success');
                        } catch (createError) {
                            logMessage(`Error creating record in ${seedConfig.collection}: ${createError.message || createError.toString()}`, 'error');
                            if (createError.data && createError.data.data) logMessage(JSON.stringify(createError.data.data, null, 2), 'error');
                        }
                    } else { // Other error during fetch
                        logMessage(`Error checking for existing record in ${seedConfig.collection}: ${e.message || e.toString()}`, 'error');
                    }
                }
            }
        }
        logMessage('--- Seed data processing finished ---', 'info');
        logMessage('\nFull setup process finished.', 'info');

    } catch (e) {
        logMessage('A major error occurred: ' + (e.message || e.toString()), 'error');
        if (e.data && e.data.data) logMessage(JSON.stringify(e.data.data, null, 2), 'error');
    } finally {
        pb.authStore.clear();
        logMessage('Admin session cleared.', 'info');
    }
});
