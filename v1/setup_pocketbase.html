});
seedDataInput.value = JSON.stringify(processedSeedData, null, 2);

function logMessage(message, type = 'info') {
    const p = document.createElement('p');
    p.className = `log-entry ${type}`;
    p.textContent = message;
    logOutput.appendChild(p);
    logOutput.scrollTop = logOutput.scrollHeight;
}

setupButton.addEventListener('click', async () => {
    logOutput.innerHTML = '';
    const pbUrl = pbUrlInput.value.trim();
    const adminEmail = adminEmailInput.value.trim();
    const adminPassword = adminPasswordInput.value;
    let schemaToCreate, seedDataForTemplates;

    if (!pbUrl || !adminEmail || !adminPassword) { logMessage('PocketBase URL, Admin Email, and Admin Password are required.', 'error'); return; }
    try { schemaToCreate = JSON.parse(schemaInput.value); if (!Array.isArray(schemaToCreate)) throw new Error('Schema JSON must be an array.'); }
    catch (e) { logMessage('Error parsing Schema JSON: ' + e.message, 'error'); return; }
    try { seedDataForTemplates = JSON.parse(seedDataInput.value); if (!Array.isArray(seedDataForTemplates)) throw new Error('Seed Data JSON must be an array.'); }
    catch (e) { logMessage('Error parsing Seed Data JSON: ' + e.message, 'error'); return; }

    const pb = new PocketBase(pbUrl);
    try {
        logMessage(`Authenticating admin ${adminEmail}...`);
        await pb.admins.authWithPassword(adminEmail, adminPassword);
        logMessage('Admin auth successful.', 'success');

        logMessage('\n--- Collections ---', 'info');
        for (const colDef of schemaToCreate) {
            logMessage(`Processing: ${colDef.name}`);
            const payload = { name: colDef.name, type: colDef.type||'base', system: colDef.system||false, listRule:colDef.listRule, viewRule:colDef.viewRule, createRule:colDef.createRule||"", updateRule:colDef.updateRule||"", deleteRule:colDef.deleteRule||"", options:colDef.options||{}, fields:[], indexes:[]};
            if(colDef.fields&&Array.isArray(colDef.fields)){ payload.fields=colDef.fields.map(f=>({name:f.name,type:f.type,required:f.required||false,options:f.options||{}})); colDef.fields.forEach(f=>{if(f.unique)payload.indexes.push(`CREATE UNIQUE INDEX idx_uniq_${colDef.name.replace(/\W/g,'_')}_${f.name.replace(/\W/g,'_')} ON {{${colDef.name}}} (${f.name})`);}); if(payload.indexes.length===0)delete payload.indexes;}
            if(colDef.type==='view'){ if(!colDef.viewQuery){logMessage(`Error: viewQuery missing for ${colDef.name}. Skip.`, 'error');continue;} payload.viewQuery=colDef.viewQuery;delete payload.fields;delete payload.indexes;}
            try {
                let exCol=null; try{exCol=await pb.collections.getOne(colDef.name);}catch(e){}
                if(exCol){ logMessage(`Exists: ${colDef.name}. Updating.`, 'warning'); const upP={...payload}; delete upP.name;delete upP.type;delete upP.indexes; if(upP.fields)upP.fields=upP.fields.filter(f=>!f.system); const upd=await pb.collections.update(exCol.id,upP); logMessage(`Updated: ${upd.name}.`, 'success');
                } else { const cr=await pb.collections.create(payload); logMessage(`Created: ${cr.name} (ID: ${cr.id}).`, 'success'); }
            } catch (e) { logMessage(`Error for ${colDef.name}: ${e.message}.`, 'error'); if(e.data&&e.data.data)logMessage(JSON.stringify(e.data.data,null,2),'error'); }
        }
        logMessage('--- Collections Done ---', 'info');

        logMessage('\n--- Seeding planner_templates ---', 'info');
        const tplColName='planner_templates';
        for(const tplDoc of seedDataForTemplates){
            if(!tplDoc.template_name){logMessage('Skip seed: no template_name.','warning');continue;}
            logMessage(`Seed: ${tplDoc.template_name}`);
            try { await pb.collection(tplColName).getFirstListItem(`template_name="${tplDoc.template_name}"`); logMessage(`Exists: ${tplDoc.template_name}. Skip.`, 'warning');
            } catch(e) {
                if(e.status===404){ try{ await pb.collection(tplColName).create(tplDoc); logMessage(`Seeded: ${tplDoc.template_name}.`, 'success'); } catch(crE){ logMessage(`Error seed ${tplDoc.template_name}: ${crE.message}`,'error'); if(crE.data&&crE.data.data)logMessage(JSON.stringify(crE.data.data,null,2),'error');}}
                else {logMessage(`Error check ${tplDoc.template_name}: ${e.message}`,'error');}
            }
        }
        logMessage('--- Seeding Done ---', 'info');
        logMessage('\nSetup finished.', 'info');
    } catch (e) { logMessage('Major error: '+e.toString(),'error'); if(e.data&&e.data.data)logMessage(JSON.stringify(e.data.data,null,2),'error');
    } finally { pb.authStore.clear(); logMessage('Admin session cleared.', 'info'); }
});
